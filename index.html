<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
        .btn-son {
            background: red;
        }
        .js-class {
            background:  yellow;
        }
    </style>
</head>
<body>

    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header">
            <div class="mdl-layout__header-row">
                <h3 class="mdl-layout-title">Title</h3>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <h3 class="mdl-layout-title">Title Drawer</h3>
            <nav class="mdl-navigation">
                <a href="#" class="mdl-navigation__link">Home</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <h3 class="mdl-layout-title">Title Content</h3>

            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect">
                        <i class="material-icons">add</i>
                    </button>
                </div>
                <div class="mdl-cell mdl-cell--12-col mdl-cell--hide-phone">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">Value</button>
                </div>
                <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <div class="mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Hello</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            Text example
                        </div>
                        <div class="mdl-card__actions">
                            <a href="" class="mdl-button mdl-button--colored mdl-js-button">Click here</a>
                        </div>

                        <div class="mdl-chip">
                            <span class="mdl-chip__text">A new chip</span>
                        </div>
                    </div>

                    <button id="show" class="mdl-button">Show dialog</button>


                </div>
            </div>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <button id="btn_menu" class="mdl-button mdl-js-button mdl-button--icon">
                        <i class="material-icons">more_vert</i>
                    </button>


                    <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right" for="btn_menu">
                        <li class="mdl-menu__item">Action 1</li>
                        <li class="mdl-menu__item">Action 2</li>
                        <li class="mdl-menu__item mdl-menu__item--full-bleed-divider"></li>
                    </ul>
                </div>
                <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <button id="btn_snack" class="mdl-button mdl-js-button btn-son">Click</button>
                    <div id="container_snack" class="mdl-js-snackbar mdl-snackbar">
                        <div class="mdl-snackbar__text">Hello this is my snackbars</div>
                        <button class="mdl-snackbar__action"></button>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <div id="tooltip" class="icon material-icons">share</div>
                    <div class="mdl-tooltip" for="tooltip">
                        Tooltip appers
                    </div>
                </div>
            </div>


            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <form action="">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input type="text" class="mdl-textfield__input">
                            <label for="" class="mdl-textfield__label">Type here</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                            <label for="txt" class="mdl-button mdl-js-button mdl-button--icon">
                                <i class="material-icons">search</i>
                            </label>
                            <div class="mdl-textfield__expandable-holder">
                                <input type="text" class="mdl-textfield__input" id="txt">
                                <label for="" class="mdl-textfield__label">Label</label>
                            </div>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                            <textarea name="" id="" cols="30" rows="10" class="mdl-textfield__input"></textarea>
                            <label for="" class="mdl-textfield__label">My textarea</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input type="range" class="mdl-slider mdl-js-slider" min="0" max="100"  value="0" tabindex="0">
                        </div>
                    </form>
                </div>

                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                        <table class="mdl-data-table mdl-js-data-table">
                            <thead>
                                <tr>
                                    <th class="mdl-data-table__header--sorted-descending">Name</th>
                                    <th>Age</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Leonan</td>
                                    <td class="mdl-data-table__cell--non-numeric">20</td>
                                </tr>
                                <tr>
                                    <td>Erik</td>
                                    <td>26</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer class="mdl-mega-footer">
            <div class="mdl-mega-footer__left-section">
                Left
            </div>
            <div class="mdl-mega-footer__right-section">
                RIght
            </div>
        </footer>


        <dialog class="mdl-dialog">
            <h4 class="mdl-dialog__title">A new title</h4>
            <div class="mdl-dialog__content">
                <p>Content</p>
            </div>
            <div class="mdl-dialog__actions">
                <button class="mdl-button close">Ok</button>
            </div>
        </dialog>
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script>
        var dialog = document.querySelector('dialog')
        var btn = document.querySelector('#show')
        if (!dialog) {
            dialogPolyfill.registerDialog(dialog)
        }
        btn.addEventListener('click', function() {
            dialog.showModal()
        })
        dialog.querySelector('.close').addEventListener('click', function() {
            dialog.close()
        })
        //snackbar
        var snackContainer = document.querySelector('#container_snack')
        var snackBtn = document.querySelector('#btn_snack')
        snackBtn.addEventListener('click', function() {
            var data  = {
                message: 'This is my first snackbar',
                timeout: 2000,
                actionHandler: function() {
                },
                actionText: 'Dismiss'
            }
            snackContainer.MaterialSnackbar.showSnackbar(data)
        })
        var btn = document.querySelector('.btn-son')
        btn.className = 'mdl-button mdl-js-button js-class'
        componentHandler.upgradeElement(btn)
    </script>
</body>
</html>
